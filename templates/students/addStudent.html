{% extends 'base.html' %} 

{% block website_title %} Add Student {% endblock %}

{% block row %}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <a href="/students" class="btn btn-primary float-end">Cancel</a>
      </div>
      <div class="card-body table-responsive">
        <form method = "POST" action={% url 'students:create_student' %}>
            {% csrf_token %}
            <div class="mb-3">
              <label for="student_id" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>

            <div class="mb-3">
              <label for="student_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="student_name" name="student_name" required>
            </div>

            <div class="mb-3">
                <label for="course_section" class="form-label">Course & Section</label>
                <input type="text" class="form-control" id="course_section" name="course_section" required>
            </div>

            <div class="mb-3">
                <label for="student_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="student_email" name="student_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
